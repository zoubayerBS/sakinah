  <style>
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-primary);
      z-index: 9999;
      transition: opacity 0.5s ease-out;

    .loading-logo-wrap {

      font-size: var(--font-size-xl);
      color: var(--color-text-secondary);
    }

    .loading-bar {
      position: relative;
      width: min(260px, 70vw);
      height: 6px;
      border-radius: 999px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.08);
    }

    .loading-bar-fill {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(201, 169, 97, 0.2), rgba(201, 169, 97, 0.9), rgba(201, 169, 97, 0.2));
      transform: translateX(-100%);
      animation: loading-bar 2.4s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes loading-bar {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Hide loading screen after app loads */
    body.loaded .loading-screen {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script>
    // Remove loading screen after app initializes
    // Update theme-color meta tag based on current theme
    const updateThemeColor = () => {
      const theme = document.documentElement.getAttribute('data-theme');
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', theme === 'dark' ? '#2C2416' : '#FAF6EF');
      }
    };

    // Observe attribute changes on html element
    const observer = new MutationObserver(updateThemeColor);
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });

    // Initial check
    updateThemeColor();

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        document.body.classList.remove('preload');
      }, 500);
    });
  </script>
